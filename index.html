<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <!-- Responsive Website -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Mie Gejor Mak Siti</title>
</head>
<body>
    <!-- Navbar Section Start -->
    <nav>
        <div class="container">
            <div class="logo">
                <img src="images/logo.png" alt="logo" class="image-responsive">
            </div>
            <div class="menu text-right">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navbar Section End -->
    
    <!-- Header Section Start -->
    <header class="text-center">
        <div class="container">
            <h2>SELAMAT DATANG,</h2>
            <h3>DI WARUNG MIE GEJOR MAK SITI</h3>
            <form action="">
                <input type="search" name="search" placeholder="Cari menu.." autocomplete="off">
                <input type="button" name="submit" value="Cari" class="btn btn-primary">
            </form>
        </div>
    </header>
    <!-- Header Section End -->
    
    <!-- Kategori Section Start -->
    <section class="categories">
        <h2 class="text-center">Kategori</h2>
        <div class="container">
            <div class="box-2">
                <img src="images/pizza.jpg" alt="Makanan" class="image-responsive">
                <h3>Makanan</h3>
            </div>
            <div class="box-2">
                <img src="images/burger.jpg" alt="Minuman" class="image-responsive">
                <h3>Minuman</h3>
            </div>
        </div>
    </section>
    <!-- Kategori Section End -->
    
    <!-- Menu Section Start -->
    <section class="menu-makanan">
        <div class="container">
            <h2>Explore Menu</h2>

            <div class="daftar-menu">
                Food Menu 1
            </div>
            <div class="daftar-menu">
                Food Menu 2
            </div>
            <div class="daftar-menu">
                Food Menu 3
            </div>
            <div class="daftar-menu">
                Food Menu 4
            </div>
        </div>
    </section>
    <!-- Menu Section End -->

    <!-- Kontak Section Start -->
    <section class="kontak">
        <div class="container">
            <ul>
                <li><a href="#">Instagram</a></li>
                <li><a href="#">Facebook</a></li>
                <li><a href="#">Twitter</a></li>
            </ul>
        </div>
    </section>
    <!-- Kontak Section End -->

    <!-- Footer Section Start -->
    <footer>
        <div class="container">
            <p>All rights reserved, Designed By <a href="#">Arief Badrus Sholeh</a></p>
        </div>
    </footer>
    <!-- Footer Section End -->
</body>
</html>
